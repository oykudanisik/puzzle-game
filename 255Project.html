<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="255Project.js"></script>
    <link href="255project.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>
<body>
    
    <table>
        <tr>
            <td class="title"> Original Image</td>
            <td class="blank"></td>
            <td class="title"> Pieces </td>
            <td class="blank"></td>
            <td class="title"> Puzzle </td>
        </tr>      
        <tr>
            <td id="image"></td>
            <td class="blank"></td>
            <td id="piecesArea">
                <div class="game-board">
                    <div class="randomBox" id="one"></div>
                    <div class="randomBox" id="two"></div>
                    <div class="randomBox" id="three"></div>
                    <div class="randomBox" id="four"></div>
                    <div class="randomBox" id="five"></div>
                    <div class="randomBox" id="six"></div>
                    <div class="randomBox" id="seven"></div>
                    <div class="randomBox" id="eight"></div>
                    <div class="randomBox" id="nine"></div>
                </div> 
            </td>
            <td class="blank"></td>
            <td id="puzzleArea">  
                <div class="game-board">
                    <div class="box" id="1" expected="one"></div>
                    <div class="box" id="2" expected="two"></div>
                    <div class="box" id="3" expected="three"></div>
                    <div class="box" id="4" expected="four"></div>
                    <div class="box" id="5" expected="five"></div>
                    <div class="box" id="6" expected="six"></div>
                    <div class="box" id="7" expected="seven"></div>
                    <div class="box" id="8" expected="eight"></div>
                    <div class="box" id="9" expected="nine"></div>
                </div>              
            </td>       
        </tr>
        <tr>
            <td colspan="5">
                <button id="hint">Hints</button>
            </td>
        </tr>
    </table>
    <div id="message">
        <h1>Congratulations!</h1>
    </div>
    <script>
        var id;
        var correctPieceCount = 0;
    </script>
</body>
</html>
